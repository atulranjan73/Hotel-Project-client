<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience luxury at Hotel Quba, a 5-star hotel in Ludhiana offering elegant accommodations, the largest gym in Ludhiana, spa services, and fine dining. Perfect for business, leisure, and events. Book your stay today!">
    <title>Luxury Hotel in Ludhiana | 5-Star Stay & Premium Fitness Center – Hotel Quba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booknow.css">
</head>

<body>
    <div class="container">
        <h1>Book Your Stay</h1>
        <form action="https://api.web3forms.com/submit" method="POST" class="booking-form">
            <input type="hidden" name="access_key" value="6b86493d-e97a-4c0a-b169-57f93bf659a5">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">phone:</label>
            <input type="phone" id="email" name="phone" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        // Restrict past dates using JavaScript
        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("checkin").setAttribute("min", today);
            document.getElementById("checkout").setAttribute("min", today);
        });

        // Auto-update checkout date based on check-in
        document.getElementById("checkin").addEventListener("change", function () {
            let checkinDate = new Date(this.value);
            let checkoutDate = new Date(checkinDate);
            checkoutDate.setDate(checkoutDate.getDate() + 1); // Next day
            document.getElementById("checkout").setAttribute("min", checkoutDate.toISOString().split("T")[0]);
        });
    </script>
    <script src="../scripts.js"></script>


</body>

</html>
